<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Warkop Murah</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(to bottom, #f5f0e6, #d7ccc8);
      color: #4e342e;
    }
    header {
      background: #6d4c41;
      color: #fff;
      padding: 1.5rem;
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
      letter-spacing: 2px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 1rem;
      background: #a1887f;
      padding: 0.8rem;
    }
    nav button {
      background: #fbe9e7;
      border: none;
      color: #4e342e;
      font-weight: bold;
      padding: 0.6rem 1.2rem;
      border-radius: 20px;
      cursor: pointer;
      transition: 0.3s;
    }
    nav button:hover {
      background: #d7ccc8;
    }
    main {
      max-width: 800px;
      margin: 2rem auto;
      padding: 2rem;
      background: #fff8f1;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(78, 52, 46, 0.15);
    }
    section { display: none; }
    section.active { display: block; }
    h2 {
      text-align: center;
      color: #5d4037;
    }
    .submit-btn, .btn-small {
      background: #a1887f;
      color: white;
      padding: 0.7rem 1.5rem;
      border: none;
      border-radius: 30px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }
    .submit-btn:hover, .btn-small:hover {
      background: #8d6e63;
    }
    form {
      margin: 1rem auto;
      max-width: 400px;
    }
    label, select, input {
      width: 100%;
      margin-bottom: 1rem;
      padding: 0.7rem;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    .struk, .history-item {
      background-color: #fbe9e7;
      padding: 1.2rem;
      border-radius: 15px;
      margin-top: 1.5rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }
    .struk h3 {
      margin-top: 0;
      border-bottom: 1px solid #bcaaa4;
      padding-bottom: 0.5rem;
      color: #4e342e;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      display: flex;
      justify-content: space-between;
      padding: 0.5rem 0;
      border-bottom: 1px dashed #bcaaa4;
    }
    .total {
      text-align: right;
      font-weight: bold;
      margin-top: 1rem;
      font-size: 1.1rem;
    }
    .center {
      text-align: center;
    }
    @media (max-width: 600px) {
      main {
        margin: 1rem;
        padding: 1.2rem;
      }
      nav {
        flex-wrap: wrap;
        gap: 0.5rem;
      }
    }
  </style>
</head>
<body>

<header>â˜• KEDAI TITIKOMA</header>
<nav>
  <button onclick="show('home')">Menu</button>
  <button onclick="show('kasir')">Kasir</button>
  <button onclick="show('history')">History</button>
</nav>

<main>
  <section id="home" class="active">
    <h2>Selamat Datang!</h2>
    <p class="center">Kopi hangat, harga bersahabat. Yuk, pesan sekarang!</p>
    <div class="center">
      <button class="submit-btn" onclick="show('kasir')">Order Sekarang</button>
    </div>

    <hr style="margin: 2rem 0; border: none; border-top: 1px solid #ccc;">
    <h3 style="text-align:center;">ðŸ“‹ Daftar Menu</h3>
    <ul id="daftarMenuUtama" style="padding: 0; list-style: none;"></ul>
  </section>

  <section id="kasir">
    <h2>Kasir</h2>
    <form id="formPesan">
      <label for="menu">Pilih Menu:</label>
      <select id="menu" required></select>

      <label for="jumlah">Jumlah:</label>
      <input type="number" id="jumlah" min="1" value="1" required />

      <button type="submit" class="submit-btn">Tambah Pesanan</button>
    </form>

    <div id="struk" class="struk" style="display:none;">
      <h3>Struk Pesanan</h3>
      <ul id="listPesanan"></ul>
      <div class="total" id="totalBayar"></div>
      <div class="center">
        <button class="btn-small" onclick="simpanPesanan()">Simpan</button>
        <button class="btn-small" onclick="resetPesanan()">Batal</button>
      </div>
    </div>
  </section>

  <section id="history">
    <h2>Riwayat Pesanan</h2>
    <div id="riwayat"></div>
    <div class="center">
      <button class="btn-small" onclick="hapusHistory()">Hapus Semua</button>
    </div>
  </section>
</main>

<script>
  const daftarMenu = [
    { id: 1, nama: 'Kopi Tubruk', harga: 7000 },
    { id: 2, nama: 'Kopi Susu', harga: 12000 },
    { id: 3, nama: 'Kopi Hitam', harga: 8000 },
    { id: 4, nama: 'Espresso', harga: 15000 },
    { id: 5, nama: 'Cappuccino', harga: 18000 },
    { id: 6, nama: 'Latte', harga: 18000 },
    { id: 7, nama: 'Mie Goreng Spesial', harga: 17000 },
    { id: 8, nama: 'Mie Ayam Bakso', harga: 20000 },
    { id: 9, nama: 'Indomie Telur Keju', harga: 14000 },
    { id: 10, nama: 'Roti Bakar Cokelat', harga: 10000 },
    { id: 11, nama: 'Pisang Goreng', harga: 8000 },
    { id: 12, nama: 'Kopi Aren', harga: 14000 },
    { id: 13, nama: 'Vietnam Drip', harga: 16000 },
    { id: 14, nama: 'Es Kopi Susu', harga: 15000 },
  ];

  let pesanan = [];

  const menuSelect = document.getElementById('menu');
  const jumlahInput = document.getElementById('jumlah');
  const formPesan = document.getElementById('formPesan');
  const listPesanan = document.getElementById('listPesanan');
  const struk = document.getElementById('struk');
  const totalBayar = document.getElementById('totalBayar');
  const riwayatDiv = document.getElementById('riwayat');
  const daftarMenuUtama = document.getElementById('daftarMenuUtama');

  function show(id) {
    document.querySelectorAll('section').forEach(sec => sec.classList.remove('active'));
    document.getElementById(id).classList.add('active');
    if (id === 'history') loadHistory();
  }

  function loadMenu() {
    menuSelect.innerHTML = '';
    daftarMenu.forEach(item => {
      const opt = document.createElement('option');
      opt.value = item.id;
      opt.textContent = `${item.nama} - Rp${item.harga.toLocaleString()}`;
      menuSelect.appendChild(opt);
    });
  }

  function tampilkanDaftarMenu() {
    daftarMenuUtama.innerHTML = '';
    daftarMenu.forEach(item => {
      const li = document.createElement('li');
      li.innerHTML = `<span>${item.nama}</span> <span>Rp${item.harga.toLocaleString()}</span>`;
      daftarMenuUtama.appendChild(li);
    });
  }

  formPesan.onsubmit = function(e) {
    e.preventDefault();
    const id = parseInt(menuSelect.value);
    const qty = parseInt(jumlahInput.value);
    if (!id || qty < 1) return;

    const existing = pesanan.find(p => p.id === id);
    if (existing) {
      existing.qty += qty;
    } else {
      pesanan.push({ id, qty });
    }
    formPesan.reset();
    jumlahInput.value = 1;
    tampilkanStruk();
  };

  function tampilkanStruk() {
    listPesanan.innerHTML = '';
    let total = 0;
    pesanan.forEach(item => {
      const data = daftarMenu.find(d => d.id === item.id);
      const li = document.createElement('li');
      const harga = data.harga * item.qty;
      li.innerHTML = `${data.nama} x${item.qty} <span>Rp${harga.toLocaleString()}</span>`;
      listPesanan.appendChild(li);
      total += harga;
    });
    totalBayar.textContent = `Total: Rp${total.toLocaleString()}`;
    struk.style.display = pesanan.length ? 'block' : 'none';
  }

  function simpanPesanan() {
    if (!pesanan.length) return;
    const data = JSON.parse(localStorage.getItem('riwayat')) || [];
    const waktu = new Date().toLocaleString();
    // Simpan salinan pesanan supaya tidak terpengaruh setelah reset
    const pesananCopy = pesanan.map(p => ({ id: p.id, qty: p.qty }));
    data.push({ waktu, pesanan: pesananCopy });
    localStorage.setItem('riwayat', JSON.stringify(data));
    alert('Pesanan disimpan!');
    resetPesanan();
    show('history');
  }

  function resetPesanan() {
    pesanan = [];
    tampilkanStruk();
  }

  function loadHistory() {
    const data = JSON.parse(localStorage.getItem('riwayat')) || [];
    riwayatDiv.innerHTML = '';
    if (!data.length) {
      riwayatDiv.innerHTML = '<p class="center">Belum ada pesanan.</p>';
      return;
    }
    data.forEach((entry, index) => {
      const div = document.createElement('div');
      div.className = 'history-item';
      div.innerHTML = `<strong>Pesanan ${index + 1} - ${entry.waktu}</strong>`;
      const ul = document.createElement('ul');
      let total = 0;
      entry.pesanan.forEach(item => {
        const dataMenu = daftarMenu.find(d => d.id === item.id);
        const li = document.createElement('li');
        const harga = dataMenu.harga * item.qty;
        li.innerHTML = `${dataMenu.nama} x${item.qty} <span>Rp${harga.toLocaleString()}</span>`;
        ul.appendChild(li);
        total += harga;
      });
      const totalDiv = document.createElement('div');
      totalDiv.className = 'total';
      totalDiv.textContent = `Total: Rp${total.toLocaleString()}`;
      div.appendChild(ul);
      div.appendChild(totalDiv);
      riwayatDiv.appendChild(div);
    });
  }

  function hapusHistory() {
    if (confirm('Yakin ingin menghapus semua riwayat pesanan?')) {
      localStorage.removeItem('riwayat');
      loadHistory();
    }
  }

  // Init
  loadMenu();
  tampilkanDaftarMenu();
</script>

</body>
</html>
